<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container__main">
        <div class="logo__a"><img src="./assets/logo_alura.svg"></div>
        <div class="conteudo__main">
            <textarea type="text" class="text__area" placeholder="Digite seu texto"></textarea>
            <div>
                <div class="alert">
                    <img src="./assets/icon_attencion.svg">
                    <p>Apenas letras minúsculas e sem acento</p>
                </div>
                <div class="btns">
                    <button class="btn__cript">Critografar</button>
                    <button class="btn__descript">Descriptografar</button>
                </div>    
            </div>
        </div>
        <div class="response">
            <img src="./assets/image_search.svg">
            <p>Nenhuma mensagem encontrada</p>
            <p>Digite o texto que deseja criptografar ou descriptografar</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
